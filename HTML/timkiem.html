<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alo nhà thuê Cần Thơ</title>
  <link rel="stylesheet" href="path/to/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="timkiem.css">
<div class="container">
    <form id="search-form">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="search-input" placeholder="Nhập từ khóa...">
        </div>
        <div class="col-md-3">
          <select id="location-select">
            <option value="">Tất cả địa điểm</option>
            <option value="quận_ninh_kiều">Quận Ninh Kiều</option>
            <option value="quận_bình_thủy">Quận Bình Thủy</option>
            <option value="quận_cái_răng">Quận Cái Răng</option>
            <!-- Thêm các quận khác ở đây -->
          </select>
        </div>
        <div class="col-md-3">
          <select id="price-range-select">
            <option value="">Tất cả khoảng giá</option>
            <option value="0-1">Dưới 1 triệu</option>
            <option value="1-3">1 - 3 triệu</option>
            <option value="3-5">3 - 5 triệu</option>
            <!-- Thêm các khoảng giá khác ở đây -->
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input type="number" id="area-input" placeholder="Diện tích (m2)">
        </div>
        <div class="col-md-3">
          <input type="number" id="bedroom-input" placeholder="Số phòng ngủ">
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
      </div>
    </form>
  
    <div id="search-results">
      <!-- Kết quả tìm kiếm sẽ hiển thị ở đây -->
    </div>
  </div>
